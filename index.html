<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css-reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="screen"></div>
        <div class="numpad">
          <div class="num-keys">
            <button class="num-key">
              <p>1</p>
            </button>
            <button class="num-key">
              <p>2</p>
            </button>
            <button class="num-key">
              <p>3</p>
            </button>
            <button class="num-key">
              <p>4</p>
            </button>
            <button class="num-key">
              <p>5</p>
            </button>
            <button class="num-key">
              <p>6</p>
            </button>
            <button class="num-key">
              <p>7</p>
            </button>
            <button class="num-key">
              <p>8</p>
            </button>
            <button class="num-key">
              <p>9</p>
            </button>
            <div></div>
            <button class="num-key">
              <p>0</p>
            </button>
            <button class="num-key">
              <p>c</p>
            </button>
          </div>
          <div class="operators">
            <button class="operator">
              <p>+</p>
            </button>
            <button class="operator">
              <p>-</p>
            </button>
            <button class="operator">
              <p>x</p>
            </button>
            <button class="operator">
              <p>รท</p>
            </button>
            <button class="operator">
              <p>=</p>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
